<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>المعرض - مؤسسة ولاء المستقبل للمقاولات العامة</title>
    <!-- نفس الميتا تاغات والروابط السابقة -->
    <meta name="description" content="معرض الصور والفيديوهات لمؤسسة ولاء المستقبل للمقاولات العامة.">
    <meta name="keywords" content="ولاء المستقبل, معرض الصور, معرض الفيديو, مشاريع, حائل, مقاولات">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- الروابط إلى ملفات CSS والمكتبات -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- تخصيص الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <!-- تضمين CSS الخاص بالمعرض -->
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            color: #333;
            background-color: #f0f0f0;
        }
        /* تصميم النافبار */
        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
            margin-left: 15px;
        }
        .navbar-dark .navbar-nav .nav-link.active {
            font-weight: bold;
        }
        .navbar {
            background-color: #22c1c3;
        }
        /* تصميم المعرض */
        #gallery {
            padding: 60px 0;
        }
        #gallery h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #22c1c3;
        }
        .gallery-item {
            margin-bottom: 30px;
        }
        .gallery-item img {
            width: 100%;
            border-radius: 8px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* تصميم الفوتر */
        footer {
            background: #22c1c3;
            color: #fff;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        /* أزرار التواصل الاجتماعي */
        .social-icons a {
            color: #fff;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #fdba2d;
        }
    </style>
</head>
<body>

    <!-- النافبار -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">مؤسسة ولاء المستقبل</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="تبديل التنقل">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html#home">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#about">من نحن</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#services">خدماتنا</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#projects">مشاريعنا</a></li>
                    <li class="nav-item"><a class="nav-link active" href="gallery.html">المعرض</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#vision2030">رؤية 2030</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contact">اتصل بنا</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- نهاية النافبار -->

    <!-- قسم المعرض -->
    <section id="gallery">
        <div class="container">
            <h2 data-aos="fade-up">معرض الصور والفيديو</h2>
            <!-- قسم الصور -->
            <div class="row">
                <!-- صورة 1 -->
                <div class="col-md-4 gallery-item" data-aos="zoom-in">
                    <img src="images/132.jpg" alt="صورة من مشروع 1">
                </div>
                <!-- صورة 2 -->
                <div class="col-md-4 gallery-item" data-aos="zoom-in" data-aos-delay="100">
                    <img src="images/236.jpg" alt="صورة من مشروع 2">
                </div>
                <!-- صورة 3 -->
                <div class="col-md-4 gallery-item" data-aos="zoom-in" data-aos-delay="200">
                    <img src="images/gallery/photo3.jpg" alt="صورة من مشروع 3">
                </div>
                <!-- صورة 4 -->
                <div class="col-md-4 gallery-item" data-aos="zoom-in" data-aos-delay="300">
                    <img src="images/369.jpg" alt="صورة من مشروع 4">
                </div>
                <!-- صورة 5 -->
                <div class="col-md-4 gallery-item" data-aos="zoom-in" data-aos-delay="400">
                    <img src="images/987.jpg" alt="صورة من مشروع 5">
                </div>
                <!-- صورة 6 -->
                <div class="col-md-4 gallery-item" data-aos="zoom-in" data-aos-delay="500">
                    <img src="images/dds.jpg" alt="صورة من مشروع 6">
                </div>
            </div>
            <!-- قسم الفيديوهات -->
            <h2 class="mt-5" data-aos="fade-up">فيديوهات المشاريع</h2>
            <div class="row">
                <!-- فيديو 1 -->
                <div class="col-md-6 gallery-item" data-aos="zoom-in">
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID1" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <!-- فيديو 2 -->
                <div class="col-md-6 gallery-item" data-aos="zoom-in" data-aos-delay="100">
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID2" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- نهاية قسم المعرض -->

    <!-- الفوتر -->
    <footer class="text-center">
        <div class="container">
            <div class="social-icons mb-3">
                <a href="https://www.facebook.com/yourcompany" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/yourcompany" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/company/yourcompany" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <!-- إضافة المزيد من الروابط إذا رغبت -->
            </div>
            <p>&copy; 2023 مؤسسة ولاء المستقبل. جميع الحقوق محفوظة.</p>
        </div>
    </footer>
    <!-- نهاية الفوتر -->

    <!-- ربط ملفات JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- ربط ملفات Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ربط مكتبة AOS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <!-- تضمين JavaScript الخاص بك -->
    <script>
        // تفعيل AOS
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>
</body>
</html>
